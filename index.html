<!DOCTYPE html>
<html>
<head>
    <title>FitFinder</title>
    <style>
        body {
            font-family: Georgia, Times, 'Times New Roman', serif, 'Times New Roman';
            background-image: url('b9.jpg'); /* Replace 'background.jpg' with the actual path to your background image */
            background-size: cover; /* Adjust the background size to cover the entire viewport */
            background-position: absolute;
            margin: 0;
            padding: 10px;
            font-size: 20px;
        }

        header {
            color: black;
            padding: 30px;
            text-align: left;
        }
        #overlay {
            background-image: url('06.jpg'); /* Image to be placed behind the tabs */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3; /* Adjust the opacity as needed */
            z-index: -1;
        }
        nav {
            text-align: center;
            position: relative;
            top: -40px;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: gray;
        }
        #content {
            padding: 20px;
        }


        
    </style>
</head>
<body>
    <div id="overlay"></div> <!-- Overlay image -->
    <header>
        <h1>FitFinder</h1>
    </header>
    <nav>
        <a href="#" id="Home">Home</a>
        <a href="#" id="About">About</a>
        <a href="#" id="Eligibility Check">Eligibility Check</a>
        <a href="#" id="Dashboard">Dashboard</a>
        <a href="#" id="External Information">External Information</a>

    </nav>
    <div id="content">
        <h1 style="font-size:4em; " > Welcome! </h1>
    </div>




    <script>
        const homeTab = document.getElementById('Home');
        const aboutTab = document.getElementById('About');
        const eligibilityTab = document.getElementById('Eligibility Check');
        const DashboardTab = document.getElementById('Dashboard');
        const ExternalTab = document.getElementById('External Information');
        const content = document.getElementById('content');
        

        homeTab.addEventListener('click', () => {
            content.textContent = "Welcome!";

        });

        aboutTab.addEventListener('click', () => {
            content.textContent = "Our user-friendly tool allows real estate professionals to effortlessly input homeowners' financial information, including monthly income, monthly debt, and the appraised value of the desired property. With just a few clicks, you can quickly determine the loan amount and down payment required to ascertain your clients' eligibility for their dream home. Whether you're a seasoned realtor looking to streamline the buying process or a homebuyer eager to assess your financial readiness, our platform simplifies the decision-making process. Discover the future of real estate transactions with us.";

        });

        eligibilityTab.addEventListener('click', () => {
            content.textContent = 'Insert interactive eligibiliy checker';
        });

        DashboardTab.addEventListener('click', () => {
            content.textContent = 'Insert excel dashboard and graphs';
        });

        ExternalTab.addEventListener('click', () => {
            content.innerHTML = 'Links to build credit score:<br>https://www.nerdwallet.com/article/finance/raise-credit-score-fast<br>https://www.experian.com/blogs/ask-experian/credit-education/improving-credit/improve-credit-score/<br>https://www.creditkarma.com/advice/i/quick-tips-build-credit<br><br>Links for loans:<br>https://www.rocketmortgage.com/learn/buying-a-house-with-low-income<br><br><Steps to buy a house:<br>https://www.discover.com/home-loans/articles/10-steps-to-buying-a-home/<br>https://www.rocketmortgage.com/learn/buying-a-house-with-low-income>';
        });
    </script>
</body>
</html>
